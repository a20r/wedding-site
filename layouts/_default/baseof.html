<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ .Title }}</title>
    <meta name="description" content="Join {{ .Site.Params.coupleNames }} for their wedding celebration at {{ .Site.Params.venueName }} in {{ .Site.Params.venueLocation }}." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Source+Sans+3:wght@300;400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="{{ "css/style.css" | relURL }}" />
  </head>
  <body>
    {{ partial "navbar.html" . }}
    <main>
      {{ block "main" . }}{{ end }}
    </main>
    <script src="{{ "js/main.js" | relURL }}" defer></script>
  </body>
</html>
